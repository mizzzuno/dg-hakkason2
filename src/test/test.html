<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文一覧</title>
</head>
<body>
  <h1>注文一ete覧</h1>
  <pre id="orders"></pre>
  <script>
    fetch('https://tjufwmnunr.ap-northeast-1.awsapprunner.com/api/v1/orders')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('orders').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('orders').textContent = 'Fetch error: ' + error;
      });
  </script>
</body>
</html>
